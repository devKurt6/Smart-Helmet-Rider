<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helmet GPS â€” Reset Password</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="auth-body">

  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">ğŸ”‘</div>
      <h1>Reset Password</h1>
      <p class="subtitle">Create a new secure password for your account.</p>
    </div>

    <div id="errorMessage"   class="message error-message"></div>
    <div id="successMessage" class="message success-message"></div>

    <form id="resetForm">
      <!-- Flask injects the token server-side via Jinja2 -->
      <input type="hidden" id="resetToken" value="{{ token }}">

      <div class="form-group">
        <label for="password">New Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password"
            placeholder="Enter new password" required minlength="8" autocomplete="new-password">
          <span class="input-icon">ğŸ”’</span>
        </div>
        <div class="password-strength" id="passwordStrength">
          <div class="strength-bar">
            <div class="strength-fill" id="strengthFill"></div>
          </div>
          <span class="strength-text" id="strengthText">Password strength</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword"
            placeholder="Re-enter new password" required autocomplete="new-password">
          <span class="input-icon">ğŸ”</span>
        </div>
      </div>

      <div class="requirements">
        <h4>Requirements</h4>
        <ul>
          <li id="req-length">At least 8 characters</li>
          <li id="req-match">Passwords match</li>
        </ul>
      </div>

      <button type="submit" class="btn-primary" id="saveBtn">
        <span class="btn-text">Reset Password</span>
        <div class="loading-spinner"></div>
      </button>
    </form>

    <div class="auth-divider">or</div>

    <p class="auth-footer-link">
      <a href="/">Back to Login</a>
    </p>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
