<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helmet GPS â€” Register</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="auth-body">

  <div class="auth-card auth-card--wide">
    <div class="auth-header">
      <div class="auth-logo">ğŸ›¡ï¸</div>
      <h1>Create Account</h1>
      <p class="subtitle">Register to start monitoring your helmet GPS</p>
    </div>

    <div id="errorMessage"   class="message error-message"></div>
    <div id="successMessage" class="message success-message"></div>

    <form id="registerForm" autocomplete="off">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <input type="text" id="username" name="username"
            placeholder="Choose a username" required minlength="3" autocomplete="username">
          <span class="input-icon">ğŸ‘¤</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <input type="email" id="email" name="email"
            placeholder="Enter your email" required autocomplete="email">
          <span class="input-icon">ğŸ“§</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password"
            placeholder="Create a strong password" required minlength="6" autocomplete="new-password">
          <span class="input-icon">ğŸ”’</span>
        </div>
        <div class="password-strength" id="passwordStrength">
          <div class="strength-bar">
            <div class="strength-fill" id="strengthFill"></div>
          </div>
          <span class="strength-text" id="strengthText">Password strength</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword"
            placeholder="Re-enter your password" required autocomplete="new-password">
          <span class="input-icon">ğŸ”</span>
        </div>
      </div>

      <div class="requirements">
        <h4>Requirements</h4>
        <ul>
          <li id="req-length">At least 6 characters</li>
          <li id="req-match">Passwords match</li>
        </ul>
      </div>

      <button type="submit" class="btn-primary" id="registerBtn">
        <span class="btn-text">Create Account</span>
        <div class="loading-spinner"></div>
      </button>
    </form>

    <div class="auth-divider">or</div>

    <p class="auth-footer-link">
      Already have an account? <a href="/">Login here</a>
    </p>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
