<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Helmet GPS Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5em;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px 30px;
      width: 200px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    .label {
      font-size: 1em;
      color: #bbb;
    }

    .value {
      font-size: 1.5em;
      margin-top: 5px;
      font-weight: bold;
    }

    .invalid {
      color: #ff4d4d; /* red for invalid GPS */
    }

    #map {
      height: 400px;
      margin-top: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

  </style>
</head>
<body>
  <h1>Helmet GPS Dashboard</h1>

  <div class="card-container">
    <div class="card">
      <div class="label">ğŸ“ Latitude</div>
      <div id="lat" class="value">--</div>
    </div>

    <div class="card">
      <div class="label">ğŸ“ Longitude</div>
      <div id="lng" class="value">--</div>
    </div>

    <div class="card">
      <div class="label">ğŸš€ Speed (km/h)</div>
      <div id="speed" class="value">--</div>
    </div>

    <div class="card">
      <div class="label">ğŸ›°ï¸ Satellites</div>
      <div id="sat" class="value">--</div>
    </div>

    <div class="card">
      <div class="label">ğŸ”ï¸ Altitude (m)</div>
      <div id="alt" class="value">--</div>
    </div>

    <div class="card">
      <div class="label">ğŸ•’ Time (PH)</div>
      <div id="time" class="value">--:--:--</div>
    </div>

    <div class="card">
      <div class="label">ğŸ“… Date (PH)</div>
      <div id="date" class="value">--/--/----</div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map with a default location
    let map = L.map('map').setView([14.123456, 121.123456], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Marker for helmet location
    let marker = L.marker([14.123456, 121.123456]).addTo(map);

    function fetchData() {
      fetch("/api/gps")
        .then(res => res.json())
        .then(data => {
          // Update cards
          document.getElementById("lat").textContent = data.lat.toFixed(6);
          document.getElementById("lng").textContent = data.lng.toFixed(6);
          document.getElementById("speed").textContent = data.speed.toFixed(1);
          document.getElementById("sat").textContent = data.sat;
          document.getElementById("alt").textContent = data.alt.toFixed(1);

          document.getElementById("time").textContent =
            `${String(data.hour).padStart(2,'0')}:${String(data.minute).padStart(2,'0')}:${String(data.second).padStart(2,'0')}`;
          document.getElementById("date").textContent =
            `${String(data.day).padStart(2,'0')}/${String(data.month).padStart(2,'0')}/${data.year}`;

          // Highlight invalid GPS
          const latLngInvalid = data.lat === 0 && data.lng === 0;
          document.getElementById("lat").className = latLngInvalid ? "value invalid" : "value";
          document.getElementById("lng").className = latLngInvalid ? "value invalid" : "value";

          // Update map marker and center map
          marker.setLatLng([data.lat, data.lng]);
          map.setView([data.lat, data.lng], 16);
        })
        .catch(err => console.log("Fetch error:", err));
    }

    setInterval(fetchData, 2000);
    fetchData();
  </script>
</body>
</html>
