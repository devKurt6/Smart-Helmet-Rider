<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet GPS Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          padding: 20px;
        }

        .container {
          max-width: 1400px;
          margin: 0 auto;
        }

        header {
          text-align: center;
          margin-bottom: 30px;
        }

        h1 {
          color: #fff;
          font-size: 2.5em;
          font-weight: 700;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
          margin-bottom: 10px;
        }

        .status-indicator {
          display: inline-flex;
          align-items: center;
          gap: 8px;
          background: rgba(255, 255, 255, 0.2);
          padding: 8px 16px;
          border-radius: 20px;
          backdrop-filter: blur(10px);
        }

        .status-dot {
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background: #4ade80;
          animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
          background: #ef4444;
          animation: none;
        }

        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }

        .dashboard {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 20px;
          margin-bottom: 30px;
        }

        .card {
          background: rgba(255, 255, 255, 0.95);
          border-radius: 20px;
          padding: 25px;
          box-shadow: 0 8px 32px rgba(0,0,0,0.1);
          transition: all 0.3s ease;
          position: relative;
          overflow: hidden;
        }

        .card::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 4px;
          background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .card:hover {
          transform: translateY(-5px);
          box-shadow: 0 12px 48px rgba(0,0,0,0.15);
        }

        .card-icon {
          font-size: 2em;
          margin-bottom: 10px;
        }

        .card-label {
          font-size: 0.9em;
          color: #64748b;
          text-transform: uppercase;
          letter-spacing: 1px;
          font-weight: 600;
          margin-bottom: 8px;
        }

        .card-value {
          font-size: 2em;
          font-weight: 700;
          color: #1e293b;
          word-break: break-all;
        }

        .card-value.invalid {
          color: #ef4444;
          animation: shake 0.5s;
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }

        .card-subtitle {
          font-size: 0.85em;
          color: #94a3b8;
          margin-top: 5px;
        }

        .map-container {
          background: rgba(255, 255, 255, 0.95);
          border-radius: 20px;
          padding: 20px;
          box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .map-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 15px;
        }

        .map-title {
          font-size: 1.3em;
          font-weight: 700;
          color: #1e293b;
        }

        .map-controls {
          display: flex;
          gap: 10px;
        }

        .btn {
          padding: 8px 16px;
          border: none;
          border-radius: 8px;
          background: linear-gradient(135deg, #667eea, #764ba2);
          color: white;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          font-size: 0.9em;
        }

        .btn:hover {
          transform: scale(1.05);
          box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #map {
          height: 500px;
          border-radius: 12px;
          box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
        }

        .gps-quality {
          display: flex;
          align-items: center;
          gap: 8px;
        }

        .quality-bar {
          width: 100px;
          height: 8px;
          background: #e2e8f0;
          border-radius: 4px;
          overflow: hidden;
        }

        .quality-fill {
          height: 100%;
          background: linear-gradient(90deg, #ef4444, #f59e0b, #10b981);
          transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
          h1 {
            font-size: 1.8em;
          }

          .dashboard {
            grid-template-columns: 1fr;
          }

          #map {
            height: 350px;
          }

          .map-header {
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
          }
        }

        .loading {
          text-align: center;
          color: #64748b;
          font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>üèçÔ∏è Helmet GPS Tracker</h1>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Connected</span>
        </div>
    </header>

    <div class="dashboard">
        <div class="card">
            <div class="card-icon">üìç</div>
            <div class="card-label">Latitude</div>
            <div id="lat" class="card-value loading">--</div>
        </div>

        <div class="card">
            <div class="card-icon">üìç</div>
            <div class="card-label">Longitude</div>
            <div id="lng" class="card-value loading">--</div>
        </div>

        <div class="card">
            <div class="card-icon">üöÄ</div>
            <div class="card-label">Speed</div>
            <div id="speed" class="card-value loading">--</div>
            <div class="card-subtitle">km/h</div>
        </div>

        <div class="card">
            <div class="card-icon">üõ∞Ô∏è</div>
            <div class="card-label">Satellites</div>
            <div id="sat" class="card-value loading">--</div>
            <div class="gps-quality">
                <div class="quality-bar">
                    <div class="quality-fill" id="satQuality" style="width: 0%"></div>
                </div>
                <span id="satQualityText" class="card-subtitle">Poor</span>
            </div>
        </div>

        <div class="card">
            <div class="card-icon">üèîÔ∏è</div>
            <div class="card-label">Altitude</div>
            <div id="alt" class="card-value loading">--</div>
            <div class="card-subtitle">meters</div>
        </div>

        <div class="card">
            <div class="card-icon">üìÖ</div>
            <div class="card-label">Date & Time</div>
            <div id="date" class="card-value loading">--/--/----</div>
            <div id="time" class="card-subtitle">--:--:--</div>
        </div>
    </div>

    <div class="card">
        <div class="card-icon">üç∫</div>
        <div class="card-label">Alcohol Level</div>
        <div id="alcoholRaw" class="card-value loading">--</div>
        <div class="card-subtitle">raw value</div>
    </div>

    <div class="card">
        <div class="card-icon">üö®</div>
        <div class="card-label">Alcohol Status</div>
        <div id="alcoholStatus" class="card-value loading">--</div>
    </div>


    <div class="map-container">
        <div class="map-header">
            <div class="map-title">üìå Real-time Location</div>
            <div class="map-controls">
                <button class="btn" onclick="centerMap()">Center Map</button>
                <button class="btn" onclick="toggleAutoCenter()">Auto-Center: <span id="autoCenterStatus">ON</span>
                </button>
                <button class="btn" onclick="manualRefresh()">üîÑ Refresh Map</button>
                <button class="btn" onclick="toggleAutoRefresh()">Auto-Update Map: <span
                        id="autoRefreshStatus">ON</span></button>
            </div>
        </div>
        <div id="map"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map = L.map('map').setView([14.123456, 121.123456], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let marker = L.marker([14.123456, 121.123456]).addTo(map);
    marker.bindPopup("<b>Helmet Location</b><br>Waiting for GPS data...").openPopup();

    let autoCenter = true;
    let autoRefreshMap = true;
    let lastValidCoords = null;
    let lastGPSData = null;

    function toggleAutoCenter() {
      autoCenter = !autoCenter;
      document.getElementById('autoCenterStatus').textContent = autoCenter ? 'ON' : 'OFF';
    }

    function toggleAutoRefresh() {
      autoRefreshMap = !autoRefreshMap;
      document.getElementById('autoRefreshStatus').textContent = autoRefreshMap ? 'ON' : 'OFF';
    }

    function manualRefresh() {
      updateMap();
    }

    function centerMap() {
      if (lastValidCoords) {
        map.setView(lastValidCoords, 16);
      }
    }

    function updateMap() {
      if (!lastGPSData) return;

      const data = lastGPSData;
      const latLngInvalid = data.lat === 0 && data.lng === 0;

      // Update map if coordinates are valid
      if (!latLngInvalid) {
        lastValidCoords = [data.lat, data.lng];
        marker.setLatLng(lastValidCoords);
        marker.setPopupContent(`<b>üèçÔ∏è Helmet Location</b><br>Speed: ${data.speed.toFixed(1)} km/h<br>Satellites: ${data.sat}`);

        if (autoCenter) {
          map.setView(lastValidCoords, 16);
        }
      }
    }

    function updateSatelliteQuality(sat) {
      const quality = Math.min((sat / 12) * 100, 100);
      document.getElementById('satQuality').style.width = quality + '%';

      let qualityText = 'Poor';
      if (sat >= 8) qualityText = 'Excellent';
      else if (sat >= 6) qualityText = 'Good';
      else if (sat >= 4) qualityText = 'Fair';

      document.getElementById('satQualityText').textContent = qualityText;
    }

    function fetchData() {
      fetch("/api/gps")
        .then(res => res.json())
        .then(data => {
          // Store the latest GPS data
          lastGPSData = data;

          //alcohol data
          document.getElementById("alcoholRaw").textContent = data.alcohol_raw;
          document.getElementById("alcoholStatus").textContent = data.alcohol_status;


          // Update status
          document.getElementById('statusDot').classList.remove('disconnected');
          document.getElementById('statusText').textContent = 'Connected';

          // Update dashboard values (ALWAYS updates)
          document.getElementById("lat").textContent = data.lat.toFixed(6);
          document.getElementById("lng").textContent = data.lng.toFixed(6);
          document.getElementById("speed").textContent = data.speed.toFixed(1);
          document.getElementById("sat").textContent = data.sat;
          document.getElementById("alt").textContent = data.alt.toFixed(1);

          document.getElementById("date").textContent =
            `${String(data.day).padStart(2,'0')}/${String(data.month).padStart(2,'0')}/${data.year}`;
          document.getElementById("time").textContent =
            `${String(data.hour).padStart(2,'0')}:${String(data.minute).padStart(2,'0')}:${String(data.second).padStart(2,'0')}`;

          // Remove loading class
          document.querySelectorAll('.loading').forEach(el => el.classList.remove('loading'));

          // Check if GPS is valid
          const latLngInvalid = data.lat === 0 && data.lng === 0;
          document.getElementById("lat").className = latLngInvalid ? "card-value invalid" : "card-value";
          document.getElementById("lng").className = latLngInvalid ? "card-value invalid" : "card-value";

          // Update satellite quality indicator
          updateSatelliteQuality(data.sat);

          // Update map ONLY if auto-refresh is enabled
          if (autoRefreshMap) {
            updateMap();
          }
        })
        .catch(err => {
          console.log("Fetch error:", err);
          document.getElementById('statusDot').classList.add('disconnected');
          document.getElementById('statusText').textContent = 'Disconnected';
        });
    }
    


    // Start fetching data every 2 seconds
    setInterval(fetchData, 2000);
    fetchData(); // Initial fetch
</script>
</body>
</html>
